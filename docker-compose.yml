version: '3'
services:
  namenode:
    image: qnib/plain-hdfs-namenode
    ports:
      - "8088:8088"
      - "50070:50070"
  datanode:
    image: qnib/plain-hdfs-datanode
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 15s
      restart_policy:
        condition: on-failure
